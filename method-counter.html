<html>
    <body>
        <script>
            let ladder = {
  step: 5,
  log() {
    this.step=Math.log(this.step);
    return this;
  },
  count(arg) {
    this.step=this.step+arg;
    return this;
  },
  showStep() {
    alert( this.step );
    return this;
  },
  reset(){
    this.step=0
    return this
  }
}
ladder.count(4).log().count(3).reset().count(3).showStep();

        </script>
    </body>
</html>
