<html>
    <body>
        <script>
            function compress()
            {
                let index1=1;
                let index2=1;
                let index3=1;
                let Vvod;
                let Vivod;
                let VivodA;
                let VivodB;
                let VivodC;
                Vvod = prompt('Функция compress');
                String(Vvod);
                Vvod = Array.from(Vvod);
                for(let i=0;i<Vvod.length;i++)
                {
                    if(Vvod[i]==='a')
                    {
                        VivodA = 'a'+index1++

                    }
                    if(VivodA==undefined)
                    {
                        VivodA=""
                    }
                    if(Vvod[i]==='b')
                    {
                        VivodB = 'b'+index2++
                    }
                    if(VivodB==undefined)
                    {
                        VivodB=""
                    }
                    if(Vvod[i]==='c')
                    {
                        VivodC = 'c'+index3++
                    }
                    if(VivodC==undefined)
                    {
                        VivodC=""
                    }
                    
                    Vivod=VivodA+''+VivodB+''+VivodC;
                }
                alert(Vivod)
            }
            function uncompress()
            {
                let Vvod;
                let VivodA='';
                let VivodB='';
                let VivodC='';
                let Vivod;
                Vvod = prompt("Функция uncompress");
                Vvod = Array.from(Vvod);
                String(Vvod);
                for(let i=0;i<Vvod[1];i++)
                {
                    VivodA=VivodA+'a'
                }
                for(let i=0;i<Vvod[3];i++)
                {
                    VivodB=VivodB+'b'
                }
                for(let i=0;i<Vvod[5];i++)
                {
                    VivodC=VivodC+'c'
                }
                
                alert(Vivod=VivodA+VivodB+VivodC)
                
                
            }
            compress();
            uncompress();
        </script>
    </body>
</html>
